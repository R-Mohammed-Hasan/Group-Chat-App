<!DOCTYPE html>
<html lang="en">

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./client.js" type="module"></script>

</head>

<body>
    <div class="room">Welcome to Global Chat</div>
    <div class="img"></div>
    <div class="content">
        <ul id="messages">
            <li class="left">Hi</li>
            <li class="left">Welcome to the Group chat room. Please be poilte and enjoy your time here</li>
        </ul>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Send a message ..?" />
            <button>Send</button><br><br>
            <input placeholder="Enter room name to join" id="room" autocomplete="off" />
            <button>Join</button>
        </form>

    </div>


</body>

</html>
